<div style="width: 80%">
  <ul [@mathLinkAnimation]>
    <li *ngFor="let topic of topics">{{topic.name}}
      <ul>
        <li *ngFor="let mathLink of topic.mathLinkList">
          <a href="{{mathLink.link}}" target="_blank">
            {{mathLink.name}}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
