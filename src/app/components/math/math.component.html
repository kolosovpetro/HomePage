<div>
  <ul [@mathLinkAnimation]>
    <li *ngFor="let topic of topics" class="mathTopic">{{topic.name}}
      <ul>
        <li *ngFor="let mathLink of topic.mathLinkList">
          <a href="{{mathLink.link}}" target="_blank">
            {{mathLink.name}}
          </a>
        </li>
      </ul>
    </li>
    <li><a routerLink="/assets/pdf" >PDF Index</a></li>
  </ul>
</div>
